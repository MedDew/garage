<h1>Car creation</h1>
<form [formGroup]="carForm" novalidate (ngSubmit)="onSubmit()">
  <label>Brand : </label>
  <br/>
  <input type="text" formControlName="brand" placeholder="Brand"/>
  <br/>
  <span *ngIf="isCarFormSubmitted() && carForm.value.brand == ''" class="error">
    Please fill the car brand
  </span>
  <br/>
  
  <label>Model : </label>
  <br/>
  <input type="text" formControlName="model" placeholder="Model"/>
  <br/>
  <span *ngIf="isCarFormSubmitted() && carForm.controls.model.errors.required" class="error">
      Please fill the car model
  </span>
  <br/>
  
  <label>Color : </label>
  <br/>
  <input type="text" formControlName="color" placeholder="Color"/>
  <br/>
  <span *ngIf="isCarFormSubmitted() && carForm.controls.color.errors.required" class="error">
      Please give the car a color
  </span>
  <br/>
  
  <label>Horse Power : </label>
  <br/>
  <input type="text" formControlName="horsePower" placeholder="HorsePower"/>
  <br/>
  <span *ngIf="isCarFormSubmitted() && carForm.controls.horsePower.errors.required" class="error">
      Please fill the car horse power
  </span>
  <br/>

  <input type="submit"  value="Create"/>
</form>
